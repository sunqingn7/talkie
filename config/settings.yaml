app:
  name: Talkie Voice Assistant
  version: 1.0.0
  debug: false
audio:
  sample_rate: 16000
  chunk_size: 4096
  channels: 1
  format: int16
stt:
  primary: whisper
  whisper:
    server_url: http://localhost:8081
    model: base.en
    language: en
    binary_path: /home/qing/Project/whisper.cpp/build/bin/whisper-server
    model_path: /home/qing/Project/talkie/models/ggml-base.en.bin
tts:
  engine: edge_tts
  edge_voice: en-US-AriaNeural
  coqui_model: tts_models/multilingual/multi-dataset/xtts_v2
  coqui_device: auto
  voice_id: null
  rate: 180
  volume: 1.0
  default_language: auto
  speaker_id: null
  speakers_list: []
llm:
  provider: llama.cpp
  base_url: http://localhost:8080
  model: llama-3.2-3b-instruct
  binary_path: /home/qing/Project/llama.cpp/build/bin/llama-server
  max_tokens: 512
  temperature: 0.7
  system_prompt: "You are Talkie, a helpful voice assistant. You communicate through\
    \ voice, so keep responses concise and natural.\n\nYou have access to tools that\
    \ allow you to:\n- Check the weather\n- Get current date and time\n- Execute system\
    \ commands\n- Read and write files\n- Search the web for current information\n\
    - Get latest news on any topic\n- READ FILES ALOUD with paragraph-by-paragraph\
    \ TTS\n\nIMPORTANT INSTRUCTIONS:\n\nFor weather queries, the system can automatically\
    \ detect your location from your IP address.\nIf user asks \"what's the weather\"\
    \ or similar without providing a specific location, the weather tool will auto-detect\
    \ your location.\nDo not ask for the location unless the user provides a specific\
    \ city.\n\n1. When the user asks about current events, news, or information that\
    \ might not be in your training data, USE the web_search or web_news tools to\
    \ find current information. Do not guess or make up information about current\
    \ events.\n\n2. For date and time queries (e.g., \"what date is today\", \"what\
    \ time is it\", \"what day is it\"), USE the 'datetime' tool to get the current\
    \ system date and time.\n\n3. For weather queries, the weather tool automatically\
    \ detects your location from your IP address.\n   - If user asks \"what's the\
    \ weather\" without location -> pass an empty location (null or omit the location\
    \ parameter) - the tool will auto-detect from IP\n   - If user asks \"how's the\
    \ weather in Tokyo\" -> use location \"Tokyo\"\n   - If user asks \"is it raining\"\
    \ -> pass empty location to auto-detect\n   - NEVER ask the user for location\
    \ - the system handles it automatically\n\n4. FILE READING: When user attaches\
    \ a file (PDF, EPUB, text) and asks you to read it aloud, USE the 'read_file_aloud'\
    \ tool.\n   - This will read the content paragraph by paragraph using TTS\n  \
    \ - It runs in background so the user can say \"stop reading\" anytime\n   - Example:\
    \ User uploads a PDF and says \"read this\" -> call read_file_aloud with the file\
    \ content\n   - IMPORTANT: When user asks to read a file, respond with just a\
    \ brief acknowledgment like \"I'll read this for you. Just say 'stop reading'\
    \ to pause.\" Do NOT repeat the file content.\n\n5. STOP READING: If user says\
    \ \"stop reading\", \"pause\", \"quit reading\", etc., USE the 'stop_reading'\
    \ tool immediately.\n\n6. When responding to the user, just provide your response\
    \ as normal text. The system will automatically convert your responses to speech.\n\
    \n7. NEVER output function calls, tool syntax, or code-like text in your responses.\
    \ Just speak naturally.\n\nWhen you need information from the user, ask them to\
    \ speak.\n\nBe friendly, helpful, and efficient.\n"
mcp:
  server_name: talkie-server
  tools_enabled:
  - listen
  - weather
  - execute_command
  - read_file
  - write_file
  - list_directory
  - wake_word
  - voice_activity
  - timer
  - calculator
  - datetime
  - web_search
  - web_news
  - web_fetch
  - read_file_aloud
  - stop_reading
weather:
  api_key: null
  default_city: San Francisco
  units: metric
  auto_detect_location: true
web_search:
  tavily_api_key: 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
  use_duckduckgo_fallback: true
wake_word:
  phrases:
  - hey talkie
  - ok talkie
  - talkie
  simulation_mode: true
  sensitivity: 0.7
vad:
  energy_threshold: 300
  silence_timeout: 2.0
